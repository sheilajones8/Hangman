<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="/03-Javascript/css/bootstrap.min.css">

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Hangman Game</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hangman Game!!</h1>
        <p>Guess the Word...</p>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Word to Guess</h3>
        </div>

        <div class="panel-body">
          <h2 id="wordToGuess">_ _ _ _ _ _ _ _</h2>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Wrong Guesses: <span id="wrongGuesses"></span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Guesses Left: <span id="numGuesses">0</span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Win Counter: <span id="winCounter">0</span>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          Loss Counter: <span id="lossCounter">0</span>
        </div>
      </div>
    </div>


    <script src="logic.js"></script>
  </body>
</html>
